<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALT_LAS Chat Arayüzü</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>ALT_LAS Chat</h1>
            <div class="model-selector">
                <label for="ai-model">AI Modeli:</label>
                <select id="ai-model">
                    <option value="default" selected>Varsayılan Model</option>
                    <option value="model1" disabled>Gelişmiş Model 1 (Yakında)</option>
                    <option value="model2" disabled>Gelişmiş Model 2 (Yakında)</option>
                </select>
            </div>
        </header>
        
        <main class="chat-main">
            <div class="chat-messages" id="chat-messages">
                <div class="message system">
                    <div class="message-content">
                        <p>ALT_LAS Chat sistemine hoş geldiniz. Size nasıl yardımcı olabilirim?</p>
                    </div>
                </div>
                <!-- Mesajlar buraya eklenecek -->
            </div>
        </main>
        
        <footer class="chat-footer">
            <form id="chat-form">
                <div class="message-input-container">
                    <textarea 
                        id="message-input" 
                        placeholder="Mesajınızı yazın..." 
                        rows="1"
                        autofocus
                    ></textarea>
                    <div class="input-actions">
                        <button type="button" class="action-button" id="upload-button" title="Dosya Yükle">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                        </button>
                        <input type="file" id="file-upload" style="display: none">
                    </div>
                </div>
                <button type="submit" class="send-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </form>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
